<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="displayed-score">
                <p id="home-score">0</p>
            </div>
            <div class="score-buttons">
                <span class="score-button" onclick="addOne()">+ 1</span>
                <span class="score-button" onclick="addTwo()">+ 2</span>
                <span class="score-button" onclick="addThree()">+ 3</span>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="displayed-score">
                <p id="guest-score">0</p>
            </div>
            <div class="score-buttons">
                <span class="score-button" onclick="addOneGuest()"">+ 1</span>
                <span class="score-button" onclick="addTwoGuest()">+ 2</span>
                <span class="score-button" onclick="addThreeGuest()">+ 3</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
